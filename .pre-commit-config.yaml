repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.230"
    hooks:
      - id: ruff

  - repo: https://github.com/psf/black
    rev: "22.8.0"
    hooks:
      - id: black

  - repo: https://github.com/fpgmaas/deptry.git
    rev: "0.11.0"
    hooks:
      - id: deptry
        args: ["--skip-missing"]
